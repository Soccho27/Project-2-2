<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatsApp Style Chat Icon</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      line-height: 1.6;
      min-height: 200vh;
      background-color: #f9fafb;
    }

    h1 {
      color: #1f2937;
    }

    .AIchat-btn {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 50px;
      height: 50px;
      background-color: #16a34a; /* WhatsApp green */
      border-radius: 50%;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.5s ease;
      z-index: 1000;
    }

    .AIchat-btn:hover {
      transform: scale(1.07);
      background-color: #166534;
    }

    .AIchat-btn svg {
      width: 23px;
      height: 23px;
      stroke: white;
      fill: none;
      stroke-width: 2;
    }
  </style>
</head>
<body>

  <h1>Welcome to the Site</h1>
  <p>This is a sample site with a WhatsApp-style floating chat button. Scroll to test the fixed position.</p>

  <!-- WhatsApp-style Chat Icon -->
  <button class="AIchat-btn" onclick="alert('Chat feature coming soon!')">
    <svg viewBox="0 0 24 24">
      <path d="M21.05 11.5a9.5 9.5 0 0 1-14.37 8.17L3 21l1.36-4.13a9.5 9.5 0 1 1 16.69-5.37z"/>
    </svg>
  </button>

</body>
</html>
